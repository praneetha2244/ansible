- name: data types
  hosts: local
  connection: local
  vars:
    course: "DevOps with AWS"
    duration: 120
    is_live: true

    tools:
      - linux
      - shell
      - ansible

    concepts:
      cloud: AWS
      cm: ansible

  tasks:
    - name: print course info
      ansible.builtin.debug:
        msg: >
          course name: {{ course }},
          duration: {{ duration }},
          is it live?: {{ is_live }},
          tools are: {{ tools }},
          concepts are: {{ concepts }}
